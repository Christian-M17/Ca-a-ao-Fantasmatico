<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça ao Fantasmatico</title>
    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <main>
        

        <div class="menu">
            <div class="menu-time">
                <h2 class="verde">Seu tempo</h2>
                <h2 id="time" class="branco">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="verde">Sua pontuação</h2>
                <h2 id="score" class="branco">0</h2>
            </div>
            
        </div>
        <div class="painel">
            <div class="painel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>
    </main>

<script src="./src/script/engine.js"></script>
</body>
</html>
